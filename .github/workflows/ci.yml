name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.0

      - name: Test
        uses: joerdav/run-xc@1.0.0
        with:
          task: test-cover

      - name: Update coverage report
        uses: ncruces/go-coverage-report@996ea4db69919ab8f45df581093fcc94915c3a9e
        with:
          coverage-file: coverage.out
          report: 'true'
          chart: 'true'
          reuse-go: 'true'
        if: |
          github.event_name == 'push'  
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.0

      - name: Lint
        uses: golangci/golangci-lint-action@v3

  ensure-generated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.0

      - name: Generate
        uses: joerdav/run-xc@1.0.0
        with:
          task: generate

      - name: Ensure clean
        run: git diff --exit-code
